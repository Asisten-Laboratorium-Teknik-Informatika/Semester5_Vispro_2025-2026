<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>SATU Pesan - Admin Approval</title>
    <meta name="theme-color" content="rgb(255, 128, 0)" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar Navigation -->
      <nav class="nav-sidebar">
        <div class="nav-logo">
          <svg
            class="logo-svg"
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="48" height="48" rx="12" fill="rgb(255, 128, 0)" />
            <path
              d="M15 18a2 2 0 012-2h14a2 2 0 012 2v16a2 2 0 01-2 2H17a2 2 0 01-2-2V18z"
              fill="white"
            />
            <path
              d="M20 20v-4a4 4 0 018 0v4"
              stroke="rgb(255, 128, 0)"
              stroke-width="2.5"
              stroke-linecap="round"
            />
            <circle cx="36" cy="14" r="8" fill="#10b981" />
            <path
              d="M32 14l2.5 2.5L39 12"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <div class="logo-text">
            <span class="logo-title">SATU</span>
            <span class="logo-subtitle">Pesan</span>
          </div>
        </div>

        <div class="nav-menu">
          <a href="index.html" class="nav-item">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="7" height="9" x="3" y="3" rx="1" />
              <rect width="7" height="5" x="14" y="3" rx="1" />
              <rect width="7" height="9" x="14" y="12" rx="1" />
              <rect width="7" height="5" x="3" y="16" rx="1" />
            </svg>
            <span>Kasir</span>
          </a>
          <a href="admin.html" class="nav-item active">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"
              />
              <path d="m9 12 2 2 4-4" />
            </svg>
            <span>Approval</span>
          </a>
        </div>

        <div class="nav-footer">
          <div class="user-info">
            <div class="user-avatar">A</div>
            <div class="user-details">
              <span class="user-name">Admin</span>
              <span class="user-role">Manager</span>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="admin-main">
        <header class="admin-header">
          <div class="header-left">
            <h1>Antrian Pesanan</h1>
            <p>Kelola dan setujui pesanan yang masuk</p>
          </div>
          <div class="header-right">
            <div class="date-display">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                <line x1="16" x2="16" y1="2" y2="6" />
                <line x1="8" x2="8" y1="2" y2="6" />
                <line x1="3" x2="21" y1="10" y2="10" />
              </svg>
              <span id="current-date"></span>
            </div>
          </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
          <div class="stat-card pending">
            <div class="stat-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="pending-count">0</span>
              <span class="stat-label">Menunggu</span>
            </div>
          </div>
          <div class="stat-card approved">
            <div class="stat-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="approved-count">0</span>
              <span class="stat-label">Disetujui</span>
            </div>
          </div>
          <div class="stat-card rejected">
            <div class="stat-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="15" y1="9" x2="9" y2="15" />
                <line x1="9" y1="9" x2="15" y2="15" />
              </svg>
            </div>
            <div class="stat-info">
              <span class="stat-value" id="rejected-count">0</span>
              <span class="stat-label">Ditolak</span>
            </div>
          </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
          <button class="filter-tab active" data-status="pending">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <polyline points="12 6 12 12 16 14" />
            </svg>
            Menunggu
          </button>
          <button class="filter-tab" data-status="approved">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="20 6 9 17 4 12" />
            </svg>
            Disetujui
          </button>
          <button class="filter-tab" data-status="rejected">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
            Ditolak
          </button>
        </div>

        <!-- Orders List -->
        <div class="orders-list" id="orders-list">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal-overlay" id="order-modal">
      <div class="modal order-modal">
        <div class="modal-header">
          <h3>Detail Pesanan <span id="order-id"></span></h3>
          <button class="close-btn" onclick="closeOrderModal()">&times;</button>
        </div>
        <div class="modal-body" id="order-detail-content">
          <!-- Content will be loaded dynamically -->
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="assets/js/admin.js"></script>
  </body>
</html>
